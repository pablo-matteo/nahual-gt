<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script> 
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	<style>
		body{
			background-image: url('img/background.jpg') !important;
		}
	</style>
    <title>Calcular Nahual</title>
	<script>
		$(function() {
		   $("#datepicker").datepicker({
			changeMonth: true,
			changeYear: true
		   })
		   var a = $("#datepicker").datepicker("getDate");
		   console.log(a)
		});
	 </script>
  </head>
  <body>
    
	<div id="app">
	  <div class="container">
		  <div class="row justify-content-center">
			  <div class="col-sm-4">
				<div class="card mt-5">
					<div class="card-body" v-if="result_nahual==''">
						<h3>Calcular Nahual</h3>
						<p>{{date_selected}}</p>
						<hr>
						<form class="form">
							<p>Ingresa tu fecha de nacimiento</p>
							<div class="form-group">
								<label for="year">Año</label>
								<select name="year" id="year" class="form-control" v-model="year">
									<option v-for="y in data_1" :value="y.year">{{y.year}}</option>
								</select>
							</div>
		
							<div class="form-group">
								<label for="month">Mes</label>
								<select class="form-control" name="month" id="month" v-model="month">
									<option value="1">Enero</option>
									<option value="2">Febrero</option>
									<option value="3">Marzo</option>
									<option value="4">Abril</option>
									<option value="5">Mayo</option>
									<option value="6">Junio</option>
									<option value="7">Julio</option>
									<option value="8">Agosto</option>
									<option value="9">Septiembre</option>
									<option value="10">Octubre</option>
									<option value="11">Noviembre</option>
									<option value="12">Diciembre</option>
								</select>
							</div>
		
							<div class="form-group">
								<label for="day">Día</label>
								<select name="day" id="day" class="form-control" v-model="day">
									<option v-for="d in get_max_day(month, year)" :value="d">{{d}}</option>
								</select>
							</div>
							<p class="text-center">
							<button type="button" class="btn btn-dark float-right my-3" v-on:click="text">
								Descubrir
							</button>
							</p>
						</form>

						
					</div>
				
					<div class="card-body" v-else>
						<h4>Tu Nahual Maya es:</h4>

						<img :src="'img/'+result_nahual + '.png'" :alt="result_nahual" class="img-fluid p-3">

						<p class="text-center">{{result_aux_1}} {{result_nahual}}</p>
						<p class="text-center">
							<a href="/index.html" class="btn btn-dark">Regresar</a>
						</p>
						</div>

				</div>

				
			  </div>
		  </div>
	  </div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
  </body>
</html>
